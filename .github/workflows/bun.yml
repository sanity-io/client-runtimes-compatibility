---
name: Bun install

on:
  push:
    branches: [main]
    paths:
      - 'runtimes/bun-script/package.json'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: runtimes/bun-script
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@9b21598af8d4dfc302e5a30250007de0fda92acc # v1
        with:
          bun-version: ${{ matrix.node-version }}
      - run: bun install
      - uses: EndBug/add-and-commit@1bad3abcf0d6ec49a5857d124b0bfb52dc7bb081 # v9
        with:
          message: 'chore(bun): update lockfiles'
